# Agentic Landing Template - Docker Compose
# Supports multiple development scenarios:
# 1. Dev Container (VS Code/Cursor) - docker compose up devcontainer
# 2. Hot-reload development - docker compose up dev
# 3. Production preview - docker compose up app
# 4. Full stack with services - docker compose --profile full up

services:
  # ============================================================
  # DEV CONTAINER - For VS Code / Cursor Dev Containers
  # ============================================================
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace:cached
      - node_modules:/workspace/node_modules
      - next_cache:/workspace/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: sleep infinity
    networks:
      - app-network

  # ============================================================
  # DEV - Standalone hot-reload development
  # ============================================================
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace:cached
      - node_modules:/workspace/node_modules
      - next_cache:/workspace/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network
    profiles:
      - dev

  # ============================================================
  # APP - Production build preview
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    profiles:
      - prod
      - full

  # ============================================================
  # DATABASE - PostgreSQL for complex use cases
  # ============================================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=landing_app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d landing_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles:
      - db
      - full

  # ============================================================
  # REDIS - Caching and session storage
  # ============================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles:
      - cache
      - full

  # ============================================================
  # ADMINER - Database management UI
  # ============================================================
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network
    profiles:
      - db
      - full

# ============================================================
# VOLUMES - Persistent storage
# ============================================================
volumes:
  node_modules:
    name: agentic-landing-node-modules
  next_cache:
    name: agentic-landing-next-cache
  postgres_data:
    name: agentic-landing-postgres
  redis_data:
    name: agentic-landing-redis

# ============================================================
# NETWORKS
# ============================================================
networks:
  app-network:
    driver: bridge
